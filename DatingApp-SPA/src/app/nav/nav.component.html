<nav class="navbar navbar-expand-md navbar-dark bg-primary">

  <div class="container">
      <a class="navbar-brand" [routerLink]="['/home']">Dating App</a>

      <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
        <li class="nav-item"  routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/members']">Matches</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/lists']"  >Lists</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/messages']"  >Messages</a>
        </li>            
      </ul>
  
      <!-- dropdown -->
      <span *ngIf="loggedIn()" class="dropdown" dropdown>
  
          <a class="dropdown-toggle text-light" dropdownToggle (click)="false">
            Welcome {{authService.decodedToken?.unique_name | titlecase}}
          </a>
  
          <ul *dropdownMenu class="dropdown-menu mt-3" role="menu">
          
              <a class="dropdown-item" href="#">
                <i class="fa fa-user"></i> Edit Profile
              </a>
  
              <div class="dropdown-divider"></div>              
  
              <a class="dropdown-item" (click)="logout()" >
                  <i class="fa fa-sign-out"></i> Logout
              </a>
          </ul>
        </span>
        
      <form *ngIf="!loggedIn()" #loginForm="ngForm" name="LoginForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
        <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required [(ngModel)]="model.username" #username="ngModel">
        <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required [(ngModel)]="model.password" #password="ngModel" >
        <button [disabled]="!loginForm.valid" class="btn btn-light my-2 my-sm-0" type="submit">Login</button>
      </form>
  </div>
  
</nav>
